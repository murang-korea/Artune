<!-- server/public/index.html -->
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Artune - 최신 웹툰</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logo.svg" alt="Artune">
      <div>
        <div style="font-weight:700">Artune</div>
        <div class="small">당신의 예술을 조율하다</div>
      </div>
    </div>
    <div class="actions">
      <button class="btn" id="uploadBtn">업로드</button>
      <button class="btn ghost" id="loginBtn">로그인</button>
    </div>
  </header>

  <main class="container">
    <h1>✨ 최신 웹툰</h1>
    <div id="list" class="list-grid" style="margin-top:12px"></div>
    <div class="footer">© Artune · 만든 사람: 너</div>
  </main>

<script>
async function fetchPosts(){
  try{
    const res = await fetch('/api/posts');
    const j = await res.json();
    if(!j.ok) return;
    const list = document.getElementById('list');
    list.innerHTML = '';
    j.posts.forEach(p=>{
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img class="thumb" src="${p.images[0] || '/uploads/default.jpg'}" alt="">
        <div class="meta">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <a href="/view.html?id=${p.id}" style="color:var(--text);text-decoration:none"><strong>${p.title}</strong></a>
            <span class="small">${new Date(p.created_at).toLocaleDateString()}</span>
          </div>
          <div class="small" style="margin-top:8px">by ${p.author}</div>
        </div>
      `;
      list.appendChild(div);
    });
  }catch(e){ console.error(e) }
}

document.getElementById('loginBtn').addEventListener('click', ()=> location.href = '/login.html');
document.getElementById('uploadBtn').addEventListener('click', ()=> location.href = '/upload.html');

fetchPosts();
</script>
</body>
</html>
