<!-- server/public/login.html -->
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Artune - 로그인</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logo.svg" alt="Artune">
      <div>
        <div style="font-weight:700">Artune</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="form card" style="max-width:520px;margin:20px auto">
      <h2>로그인</h2>
      <form id="f">
        <div style="margin-top:12px">
          <input class="input" name="username" placeholder="아이디" required />
        </div>
        <div style="margin-top:8px">
          <input class="input" type="password" name="password" placeholder="비밀번호" required />
        </div>
        <div style="margin-top:14px;display:flex;gap:8px">
          <button class="btn" type="submit">로그인</button>
          <button type="button" class="btn ghost" onclick="location.href='index.html'">취소</button>
        </div>
      </form>
      <div class="small" style="margin-top:12px">테스트 계정: <strong>test</strong> / <strong>test</strong></div>
    </div>
  </main>

<script>
document.getElementById('f').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  const res = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
  const j = await res.json();
  if(j.ok){ alert('로그인 성공'); location.href = '/'; }
  else alert(j.error || '로그인 실패');
});
</script>
</body>
</html>
