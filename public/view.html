<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Artune - 웹툰 보기</title>
</head>
<body>
  <div id="container"></div>

  <script>
  async function load(){
    const id = new URLSearchParams(location.search).get('id');
    const res = await fetch('/api/posts/'+id);
    const data = await res.json();
    if(data.ok){
      const p = data.post;
      document.body.innerHTML = `
        <h2>${p.title}</h2>
        <p>${p.description || ''}</p>
        ${p.images.map(i=>`<img src="${i}" style="max-width:100%;display:block;margin:10px auto;">`).join('')}
      `;
    }else{
      alert(data.error);
      location.href='index.html';
    }
  }
  load();
  </script>
</body>
</html>
